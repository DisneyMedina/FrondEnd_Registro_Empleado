<div>
    <form class="content"   (ngSubmit)="inserta()"   >
    <div class="submit-form" >
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Empleado - DMEDINA </h6>
            </div>
        </div>
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"   [(ngModel)]="objEmpleado.nombres" />
                </div>
                <div class="col-lg-3">
                    <label for="fechaNacimiento">fecha de nacimiento</label>
                    <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento" maxlength="2"  [(ngModel)]="objEmpleado.fechaNacimiento"/>
                </div>
         </div>
  
        <div class="row" style="margin-top: 3%">
            <div class="col-lg-3">
                <label for="pais">Pais</label>
                <select  id="pais" name="pais" class="form-control"  [(ngModel)]="objEmpleado.pais!.idPais" >
                    <option value="-1"> [Seleccione] </option> 
                    <option *ngFor="let x of lstPais" value="{{x.idPais}}">
                        {{x.nombre}}
                    </option>  
                </select>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
      </div>
     </form>
</div>
